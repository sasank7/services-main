    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"

      rel="stylesheet"

  <body>
    <section id="LandingPage">
      <div id="carouselIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li
            data-target="#carouselIndicators"
            data-slide-to="0"
            class="active"
          ></li>
          <li data-target="#carouselIndicators" data-slide-to="1"></li>
          <li data-target="#carouselIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              class="w-100 web-screen"
              src="./Assets/Images/Group 69@2x.png"
              alt="First slide"
              class="carousel-bg"
            />
            <img
              class="d-block w-100 mob-screen"
              src="./Assets/Images/Mobile screen-Final – 1.svg"
              alt="First slide"
              class="carousel-bg"
            />
            <img src="./Assets/Images/LOGO.png" class="ew-landingPage-logo" />
            <div class="ew-headbtn">
              <h1 class="ew-landingPage-heading">
                Together we Shape the
                <span class="ew-bluehigh">Future</span>
              </h1>
              <button
                onClick="location.href='./main.html'"
                class="ew-landingPage-btn"
              >
                <span class="landingpg-btn"> Get Started</span>
              </button>
            </div>
          </div>
          <div class="carousel-item">
            <img src="./Assets/Images/LOGO.png" class="ew-landingPage-logo" />
            <img
              class="w-100 web-screen"
              src="./Assets/Images/Group 70@2x.png"
              alt="Second slide"
              class="carousel-bg"
            />
            <img
              class="d-block w-100 mob-screen"
              src="./Assets/Images/Mobile screen-Final – 1.svg"
              alt="First slide"
              class="carousel-bg"
            />
            <div class="ew-headbtn">
              <h1 class="ew-landingPage-heading">
                We will help your Kingdom grow
                <span class="ew-bluehigh">Faster</span>
              </h1>
              <!-- <input type="button" onClick="location.href='./homemain.html'" class="ew-landingPage-btn" value="Get Started">
            </input> -->
              <button
                onClick="location.href='./main.html'"
                class="ew-landingPage-btn"
              >
                <span class="landingpg-btn"> Get Started</span>
              </button>
            </div>
          </div>
          <div class="carousel-item">
            <img
              class="w-100 web-screen"
              src="./Assets/Images/Group 71@2x.png"
              alt="Second slide"
              class="carousel-bg"
            />
            <img
              class="d-block w-100 mob-screen"
              src="./Assets/Images/Mobile screen-Final – 1.svg"
              alt="First slide"
              class="carousel-bg"
            />
            <img
              class="w-100 web-screen"
              src="./Assets/Images/LOGO.png"
              class="ew-landingPage-logo"
            />
            <div class="ew-headbtn">
              <h1 class="ew-landingPage-heading">
                Let your Vision take you <br />the<span class="ew-bluehigh">
                  Distance</span
                >
              </h1>
              <button
                onClick="location.href='./main.html'"
                class="ew-landingPage-btn"
              >
                <span class="landingpg-btn"> Get Started</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>
